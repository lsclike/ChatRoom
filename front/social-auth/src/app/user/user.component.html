<mat-card>
  <mat-card-title align="center">
    Online Users ({{ users.length}})
  </mat-card-title>
  <mat-card-content>
    <div class="row" *ngFor="let user of users">
      <div class="col-2">
        <img [src]="user.image" class="img-fluid rounded-circle img-thumbnail float-left">
      </div>
      <div class="col mt-4">
        <span class="userName"> {{user.name}}</span> <span class="align"> {{user.sign_in_at}}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
